{% extends "site_base.html" %}
{% load i18n %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}


   {% block body %}
        <form method='post'>
            {% csrf_token %}
            {{form}}

            {% block submit_button_base %}
                <input class="button-primary" type="submit" value="{% block submit_button_value %}{% trans 'Submit' %}{% endblock %}">
            {% endblock %}
        </form>

    {% endblock body %}
